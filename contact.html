	<h2 class="page_title">Contact Form</h2>
		<form id="contact" method="post" enctype="text/plain">
			<div id="overlay">
				<span class="form_span">First Name:</span>
				<input type="text" name="fname" id="fname"><span id="error1" class="error">*</span><br>
				<span class="form_span">Last Name:</span>
				<input type="text" name="lname" id="lname"><span id="error2" class="error">*</span><br>
				<span class="form_span">E-mail:</span>
				<input type="text" name="mail" id="mail"><span id="error3" class="error">*</span><br>
				<label for="subject">Inquiry Type</label>
				<select id="subject" name="subject">
					<option value="general" id="general">General</option>
					<option value="freelancing" id="freelancing">Freelancing</option>
					<option value="tutoring" id="tutoring">Tutoring</option>
				</select><br>
				<span class="form_span">Comment:</span><br>
				<textarea id="comments" name="comments"></textarea><br>
			</div>
			<div class="buttons">
				<input class="button" type="button" id="submit" value="Send">
				<input class="button" type="button" id="reset" value="Reset">
			</div>
		</form>
